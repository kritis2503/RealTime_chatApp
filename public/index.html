<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="emo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="chat-box">
            <div class="left-view">
                <div class="online">
                    <div class="red-dot"><i class="fa fa-circle" aria-hidden="true" id="red"></i></div>
                    <div class="on">Online</div>
                </div>
                <ul class="online-list">

                </ul>
            </div>
            <div class="right-view">
                <div class="chat-list">
                    <!-- <div class="chat left">Hey guys !</div> -->
                    <!-- <div class="chat left">Hello eveyone !</div> -->
                    <!-- <div class="join">admin joined the chat </div> -->
                    <!-- <div class="chat left">How are you all ??</div> -->
                    <!-- <div class="leave">admin left the chat</div> -->
                    <!-- <div class="chat right">Let's make a plan ??</div> -->
                </div>
                <div class="chat-send">
                    <div class="icon">
                        <i class="fas fa-smile" id="emoji-icon"></i>
                        <div class="emoji hide">
                            <div class="emoji-line-1">
                                <div class="smiley"><i class="fas fa-smile"></i></div>
                                <div class="laugh"><i class="fas fa-laugh"></i></div>
                                <div class="angry"><i class="fas fa-angry"></i></div>
                                <div class="dizzy"><i class="fas fa-dizzy"></i></div>
                                <div class="flushed"><i class="fas fa-flushed"></i></div>
                                <div class="frown"><i class="fas fa-frown"></i></div>
                                <div class="frown-open"><i class="fas fa-frown-open"></i></div>
                                <div class="grimace"><i class="fas fa-grimace"></i></div>
                                <div class="grin"><i class="fas fa-grin"></i></div>
                                <div class="grin-alt"><i class="fas fa-grin-alt"></i></div>
                                <div class="grin-beam"><i class="fas fa-grin-beam"></i></div>
                                <div class="grim-beam-sweat"><i class="fas fa-grin-beam-sweat"></i></div>
                            </div>
                            <div class="emoji-line-2">
                                <div class="heart-eyes"><i class="fas fa-grin-hearts"></i></div>
                                <div class="squint"><i class="fas fa-grin-squint"></i></div>
                                <div class="tilted-laugh"><i class="fas fa-grin-squint"></i></div>
                                <div class="starry-eyes"><i class="fas fa-grin-stars"></i></div>
                                <div class="laughing-tears"><i class="fas fa-grin-tears"></i></div>
                                <div class="out-tongue"><i class="fas fa-grin-tongue"></i></div>
                                <div class="tongue-squint"><i class="fas fa-grin-tongue-squint"></i></div>
                                <div class="tongue-wink"><i class="fas fa-grin-tongue-wink"></i></div>
                                <div class="wink"><i class="fas fa-grin-wink"></i></div>
                                <div class="kiss"><i class="fas fa-kiss"></i></div>
                                <div class="kiss-beam"><i class="fas fa-kiss-beam"></i></div>
                                <div class="kiss-heart"><i class="fas fa-kiss-wink-heart"></i></div>                             
                            </div>
                            <div class="emoji-line-3">
                                <div class="laugh-beam"><i class="fas fa-laugh-beam"></i></div>
                                <div class="laugh-squint"><i class="fas fa-laugh-squint"></i></div>
                                <div class="meh"><i class="fas fa-meh"></i></div>
                                <div class="meh-blank"><i class="fas fa-meh-blank"></i></div>
                                <div class="rolling-eyes"><i class="fas fa-meh-rolling-eyes"></i></div>
                                <div class="sad-cry"><i class="fas fa-sad-cry"></i></div> 
                                <div class="sad-tear"><i class="fas fa-sad-tear"></i></div>
                                <div class="smile-beam"><i class="fas fa-smile-beam"></i></div>
                                <div class="smile-wink"><i class="fas fa-smile-wink"></i></div>
                                <div class="surprise"><i class="fas fa-surprise"></i></div>
                                <div class="tired"><i class="fas fa-tired"></i></div>
                                <div class="heart"><i class="fas fa-heart"></i></div>                                                                                          
                            </div>
                        </div>
                    </div>
                    <input type="text" id="chat-message" placeholder="Type a message!">
                    <!-- <input type="file" id="img" name="img" accept="image/*"> -->
                    <!-- <div class="attachment"> -->
                        <!-- <button><i class="fas fa-paperclip" id="clipBtn"></i></button> -->
                        <!-- <input type="file" src=".." alt="" id="clipBtn"  style="display: none;"> -->
                    <!-- </div> -->
                    <!-- <div class="picture"> -->
                        <!-- <i class="fas fa-camera" id="cam-icon"></i> -->
                        <!-- <img src="./resouces/unnamed.png" id="cam-icon" alt=""> -->
                        <!-- <input type="file" src="" alt="" id="pic" style="display: none;"> -->
                    <!-- </div>                 -->
                    <div class="send-button" id="send-chat">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js" integrity="sha512-2rUSTSAeOO02jF6eBqENNqPs1EohenJ5j+1dgDPdXSLz9nOlrr8DJk4zW/lDy8rjhGCSonW3Gx812XJQIKZKJQ==" crossorigin="anonymous"></script>

<script src="script.js"></script>
<script src="emoji.js"></script>
<script src="socket.js"></script>
</body>
</html>
